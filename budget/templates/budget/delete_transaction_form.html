<form action="{% url "budget.views.delete_transaction" id=transaction.id %}" method="POST">
{% csrf_token %}
<p>
    Are you sure you want to delete the transaction {% if transaction.is_transfer %}{{ transaction.as_transfer }}{% else %}{{ transaction }}{% endif %}
</p>
<div class="btn-group">
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" class="btn btn-default" value="Yes"></input>
    <a href="{{ next }}" class="btn btn-default">No</a>
</div>
</form>
